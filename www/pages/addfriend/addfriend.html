<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ourgame : Baseball of Our Own</title>

    <link rel="stylesheet" href="../../common/css/reset.css">
    <link rel="stylesheet" href="../../common/css/header.css">
    <link rel="stylesheet" href="css/addfriend.css">

    <script src="../../common/js/header.js"></script>
</head>
<body>
    <header>
        <div class="main_logo">
            <img src="../../common/img/logo.png" alt="Ourgame : Baseball of Our Own의 메인 로고입니다.">
        </div>
        <button id="menuSlide"><img src="../../common/img/menu.png" alt="메뉴 버튼입니다."></button>
        <nav id="mobileNav">
            <ul>
                <li>랭킹</li>
                <li>커뮤니티</li>
                <li>라이벌 대전</li>
                <li>내 기록 입력</li>
                <li>친구 추가</li>
            </ul>
        </nav>
    </header>

    <h1>친구 추가 Add Friends</h1>

    <article>
        <div class="emailsearch">
            <h2>이메일 검색</h2>
            <div>
                <input type="text" id="srcFriend">
                <button><img src="img/search.png" alt=""></button>
            </div>
        </div>

        <div class="pickfriend">
            <h2>친구 선택</h2>
            <select id="frndMenu">
                <option value="none" >추가할 친구를 선택하세요</option>
            </select>
        </div>
        <button id="addNew">친구 추가</button>
    </article>

    <div id="modal">
        <div class="modal_popup">
            <h2>알림</h2>
            <div class="notice">
                <p>친구가 추가되었습니다!</p>
                <button id="modalClose">
                    <img src="img/menu_close.png" alt="">
                </button>
            </div>
        </div>
    </div>
</body>
</html>
