<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ourgame : Baseball of Our Own</title>

    <link rel="stylesheet" href="../../common/css/reset.css">
    <link rel="stylesheet" href="../../common/css/header.css">
    <link rel="stylesheet" href="css/rank.css">

    <script src="../../common/js/header.js"></script>
</head>
<body>
    <header>
        <div class="main_logo">
            <img src="../../common/img/logo.png" alt="Ourgame : Baseball of Our Own의 메인 로고입니다.">
        </div>
        <button id="menuSlide"><img src="../../common/img/menu.png" alt="메뉴 버튼입니다."></button>
        <nav id="mobileNav">
            <ul>
                <li>랭킹</li>
                <li>커뮤니티</li>
                <li>라이벌 대전</li>
                <li>내 기록 입력</li>
                <li>친구 추가</li>
            </ul>
        </nav>
    </header>

    <h1>랭킹 Ranking</h1>

    <div class="switch">
        <button id="batRank">
            <p>타자 랭킹</p>
        </button>
        <button id="pitRank">
            <p>투수 랭킹</p>
        </button>
    </div>

    <article id="battinG">
        <table>
            <thead>
                <tr>
                    <th>이름</th>
                    <th>타율</th>
                    <th>안타</th>
                    <th>타점</th>
                </tr>
            </thead>
            
            <tbody>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
            
        </table>
    </article>

    <article id="pitchinG">
        <table>
            <thead>
                <tr>
                    <th>이름</th>
                    <th>승리</th>
                    <th>ERA</th>
                    <th>삼진</th>
                </tr>
            </thead>
            
            <tbody>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
            
        </table>
    </article>

</body>
</html>
