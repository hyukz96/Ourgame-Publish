<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ourgame : Baseball of Our Own</title>

    <link rel="stylesheet" href="../../common/css/reset.css">
    <link rel="stylesheet" href="../../common/css/header.css">
    <link rel="stylesheet" href="css/record.css">

    <script src="../../common/js/header.js"></script>
    <script src="js/record.js"></script>
</head>
<body>
    <header>
        <div class="main_logo">
            <img src="../../common/img/logo.png" alt="Ourgame : Baseball of Our Own의 메인 로고입니다.">
        </div>
        <button id="menuSlide"><img src="../../common/img/menu.png" alt="메뉴 버튼입니다."></button>
        <nav id="mobileNav">
            <ul>
                <li>랭킹</li>
                <li>커뮤니티</li>
                <li>라이벌 대전</li>
                <li>내 기록 입력</li>
                <li>친구 추가</li>
            </ul>
        </nav>
    </header>

    <h1>내 기록 입력 Record Entry</h1>

    <div class="switch">
        <button id="batRecord">
            <p>타자 기록</p>
        </button>
        <button id="pitRecord">
            <p>투수 기록</p>
        </button>
    </div>

    <h2>개인 기록을 입력해주세요.</h2>

    <article id="battingR">
        <div class="group-wrap">
            <div class="input-group">
                <label for="gameS">경기</label>
                <input type="number" id="gameS">
            </div>
            
            <div class="input-group">
                <label for="plateAppear">타석</label>
                <input type="number" id="plateAppear">
            </div>
            
            <div class="input-group">
                <label for="atBat">타수</label>
                <input type="number" id="atBat">
            </div>
            
            <div class="input-group">
                <label for="runS">득점</label>
                <input type="number" id="runS">
            </div>
            
            <div class="input-group">
                <label for="hitS">안타</label>
                <input type="number" id="hitS">
            </div>
            
            <div class="input-group">
                <label for="twoBase">2루타</label>
                <input type="number" id="twoBase">
            </div>
            
            <div class="input-group">
                <label for="threeBase">3루타</label>
                <input type="number" id="threeBase">
            </div>
            
            <div class="input-group">
                <label for="homeRun">홈런</label>
                <input type="number" id="homeRun">
            </div>
            
            <div class="input-group">
                <label for="totalBase">루타</label>
                <input type="number" id="totalBase">
            </div>
            
            <div class="input-group">
                <label for="runsBattedin">타점</label>
                <input type="number" id="runsBattedin">
            </div>
            
            <div class="input-group">
                <label for="stolenBase">도루</label>
                <input type="number" id="stolenBase">
            </div>
            
            <div class="input-group">
                <label for="caughtSteal">도루실패</label>
                <input type="number" id="caughtSteal">
            </div>
            
            <div class="input-group">
                <label for="baseOnballs">볼넷</label>
                <input type="number" id="baseOnballs">
            </div>
            
            <div class="input-group">
                <label for="hitbyPitch">사구</label>
                <input type="number" id="hitbyPitch">
            </div>
            
            <div class="input-group">
                <label for="intenBb">고의4구</label>
                <input type="number" id="intenBb">
            </div>
            
            <div class="input-group">
                <label for="strikeOut">삼진</label>
                <input type="number" id="strikeOut">
            </div>
            
            <div class="input-group">
                <label for="doublePlay">병살타</label>
                <input type="number" id="doublePlay">
            </div>
            
            <div class="input-group">
                <label for="sacHit">희생번트</label>
                <input type="number" id="sacHit">
            </div>
            
            <div class="input-group">
                <label for="sacFly">희플</label>
                <input type="number" id="sacFly">
            </div>
        </div>

        <button id="getRecordbatting">수치 산출</button>

        <table>
            <tr>
                <th>타율</th>
                <th>출루율</th>
                <th>장타율</th>
            </tr>
            <tr>
                <td id="avG"></td>
                <td id="obP"></td>
                <td id="slG"></td>
            </tr>
            <tr>
                <th>OPS</th>
                <th>K&percnt;</th>
                <th>BB&percnt;</th>
            </tr>
            <tr>
                <td id="opS"></td>
                <td id="kPercent"></td>
                <td id="bbPercent"></td>
            </tr>
            <tr>
                <th>BB/SO</th>
                <th>BABIP</th>
                <th>IsoP</th>
            </tr>
            <tr>
                <td id="bbSo"></td>
                <td id="baBip"></td>
                <td id="isoP"></td>
            </tr>
            <tr>
                <th>IsoD</th>
                <th>wOBA</th>
                <th>RC27</th>
            </tr>
            <tr>
                <td id="isoD"></td>
                <td id="wOba"></td>
                <td id="rcperGame"></td>
            </tr>
        </table>
    </article>

    <article id="pitchingR">
        <div class="group-wrap">
            <div class="input-group">
                <label for="gameSp">경기</label>
                <input type="number" id="gameSp">
            </div>
            
            <div class="input-group">
                <label for="win">승리</label>
                <input type="number" id="win">
            </div>
            
            <div class="input-group">
                <label for="lose">패배</label>
                <input type="number" id="lose">
            </div>
            
            <div class="input-group">
                <label for="save">세이브</label>
                <input type="number" id="save">
            </div>
            
            <div class="input-group">
                <label for="hold">홀드</label>
                <input type="number" id="hold">
            </div>
            
            <div class="input-group">
                <label for="batterFaced">타자</label>
                <input type="number" id="batterFaced">
            </div>
            
            <div class="input-group">
                <label for="atbatP">타수</label>
                <input type="number" id="atbatP">
            </div>
            
            <div class="input-group">
                <label for="inninG">이닝</label>
                <input type="number" id="inninG">
            </div>
            
            <div class="input-group">
                <label for="hitsP">피안타</label>
                <input type="number" id="hitsP">
            </div>
            
            <div class="input-group">
                <label for="homerunP">피홈런</label>
                <input type="number" id="homerunP">
            </div>
            
            <div class="input-group">
                <label for="baseonballsP">볼넷</label>
                <input type="number" id="baseonballsP">
            </div>
            
            <div class="input-group">
                <label for="hitbypitchP">사구</label>
                <input type="number" id="hitbypitchP">
            </div>
            
            <div class="input-group">
                <label for="strikeoutP">탈삼진</label>
                <input type="number" id="strikeoutP">
            </div>
            
            <div class="input-group">
                <label for="wildPitch">폭투</label>
                <input type="number" id="wildPitch">
            </div>
            
            <div class="input-group">
                <label for="balk">보크</label>
                <input type="number" id="balk">
            </div>
            
            <div class="input-group">
                <label for="runAllowed">실점</label>
                <input type="number" id="runAllowed">
            </div>
            
            <div class="input-group">
                <label for="earnedRun">자책점</label>
                <input type="number" id="earnedRun">
            </div>
        </div>

        <button id="getRecordpitching">수치 산출</button>

        <table>
            <tr>
                <th>ERA</th>
                <th>승률</th>
                <th>WHIP</th>
            </tr>
            <tr>
                <td id="erA"></td>
                <td id="winPct"></td>
                <td id="whiP"></td>
            </tr>
            <tr>
                <th>BB/SO</th>
                <th>FIP</th>
                <th>H/9</th>
            </tr>
            <tr>
                <td id="bbsoP"></td>
                <td id="fip"></td>
                <td id="hitperG"></td>
            </tr>
            <tr>
                <th>HR/9</th>
                <th>BB/9</th>
                <th>SO/9</th>
            </tr>
            <tr>
                <td id="hrperG"></td>
                <td id="bbperG"></td>
                <td id="soperG"></td>
            </tr>
        </table>
    </article>

    <div class="button_group">
        <button id="reSet">초기화</button>
        <button id="enTer">기록 등록</button>
    </div>
</body>
</html>
