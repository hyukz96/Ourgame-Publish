<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ourgame : Baseball of Our Own</title>

    <link rel="stylesheet" href="../../../common/css/reset.css">
    <link rel="stylesheet" href="../../../common/css/header.css">
    <link rel="stylesheet" href="css/community_write.css">

    <script src="../../../common/js/header_subpage.js"></script>
</head>
<body>
    <header>
        <div class="main_logo">
            <img src="../../../common/img/logo.png" alt="Ourgame : Baseball of Our Own의 메인 로고입니다.">
        </div>
        <button id="menuSlide"><img src="../../../common/img/menu.png" alt="메뉴 버튼입니다."></button>
        <nav id="mobileNav">
            <ul>
                <li>랭킹</li>
                <li>커뮤니티</li>
                <li>라이벌 대전</li>
                <li>내 기록 입력</li>
                <li>친구 추가</li>
            </ul>
        </nav>
    </header>

    <h1>커뮤니티 Community</h1>

    <article>
        <form action="">
            <input type="text" id="titlE">

            <textarea name="" id="secTion"></textarea>

            <input type="file" id="upLoad">
            <label for="upLoad">* 300MB 이하의 멀티미디어 파일만 업로드 가능합니다.</label>
        </form>
        <div class="buttons">
            <button id="tempSave">임시저장</button>
            <button id="saveList">저장목록</button>
        </div>

        <button id="donE">작성완료</button>
    </article>

    <div id="tempModal">
        <div class="tempmodal_popup">
            <h2>임시저장 목록</h2>
            <div class="checkbox_wrap">
                <div id="friendBox">
                </div>
            </div>
            <div class="buttons">
                <button id="tempRegister">
                    가져오기
                </button>

                <button id="tempmodalClose">
                    <img src="img/menu_close.png" alt="">
                </button>
            </div>
        </div>
    </div>

    <div id="tempSavemodal">
        <div class="tempsave_popup">
            <h2>알림</h2>
            <div class="notice">
                <p>임시저장되었습니다!</p>
                <button id="tempsaveClose">
                    <img src="img/menu_close.png" alt="">
                </button>
            </div>
        </div>
    </div>

    <div id="warningModal">
        <div class="warning_popup">
            <h2>알림</h2>
            <p class="warning_word">
                임시저장을 하지 않고 이동하시겠습니까?
            </p>
            <div class="buttons">
                <button id="warningMove">
                    이동하기
                </button>

                <button id="warningClose">
                    <img src="img/menu_close.png" alt="">
                </button>
            </div>
        </div>
    </div>

    <div id="doneModal">
        <div class="done_popup">
            <h2>알림</h2>
            <div class="notice">
                <p>작성이 완료되었습니다!</p>
                <button id="doneClose">
                    <img src="img/menu_close.png" alt="">
                </button>
            </div>
        </div>
    </div>
</body>
</html>
